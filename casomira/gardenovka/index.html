<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard - Sparta vs Ban√≠k</title>
  <style>
    body {
      background: #f36f21; /* oran≈æov√© pozad√≠ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .scoreboard {
      display: flex;
      align-items: flex-start;
      font-weight: bold;
    }

    .team {
      background: #333;
      color: white;
      padding: 10px 30px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* st≈ôedov√Ω blok (sk√≥re + ƒças) */
    .center-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .middle {
      background: white;
      color: black;
      padding: 10px 40px;
      font-size: 40px;   /* sk√≥re velk√© */
      font-weight: bold;
      text-align: center;
    }

    #timer {
      background: #1976d2;
      color: white;
      font-size: 24px;   /* men≈°√≠ ne≈æ sk√≥re */
      font-weight: bold;
      padding: 6px 30px;
      margin-top: 0;
      text-align: center;
    }

    .controls, .settings {
      margin-top: 20px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      background: #ffcc00;
      color: black;
    }

    button:hover {
      background: #ffd633;
    }

    input {
      padding: 5px;
      margin: 5px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      text-align: center;
      width: 80px;
    }
  </style>
</head>
<body>

  <!-- ≈ô√°dek s t√Ωmy a prost≈ôedn√≠m blokem -->
  <div class="scoreboard">
    <div class="team" id="teamA">Sparta</div>
    
    <div class="center-block">
      <div class="middle" id="score">0:0</div>
      <div id="timer">00:00</div>
    </div>
    
    <div class="team" id="teamB">Ban√≠k</div>
  </div>

  <!-- ovl√°dac√≠ prvky -->
  <div class="controls">
    <button onclick="startTimer()">‚ñ∂ Start</button>
    <button onclick="pauseTimer()">‚è∏ Pauza</button>
    <button onclick="resetAll()">üîÑ Reset v≈°e</button>
    <br>
    <button onclick="goal('A')">‚öΩ +1 Sparta</button>
    <button onclick="removeGoal('A')">‚ûñ -1 Sparta</button>
    <button onclick="goal('B')">‚öΩ +1 Ban√≠k</button>
    <button onclick="removeGoal('B')">‚ûñ -1 Ban√≠k</button>
  </div>

  <!-- nastaven√≠ ƒçasu -->
  <div class="settings">
    <h3>Nastaven√≠</h3>
    Aktu√°ln√≠ ƒças (min:sek): 
    <input type="text" id="manualTime" value="00:00">
    <button onclick="setManualTime()">‚è± Nastavit</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let running = false;
    let goals = { A: 0, B: 0 };

    function formatTime(sec) {
      let mins = Math.floor(sec / 60);
      let s = sec % 60;
      return (mins < 10 ? "0" : "") + mins + ":" + (s < 10 ? "0" : "") + s;
    }

    function updateTimer() {
      document.getElementById("timer").textContent = formatTime(seconds);
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          updateTimer();
        }, 1000);
      }
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetAll() {
      pauseTimer();
      seconds = 0;
      goals = { A: 0, B: 0 };
      document.getElementById("score").textContent = "0:0";
      updateTimer();
    }

    function goal(team) {
      goals[team]++;
      updateScore();
    }

    function removeGoal(team) {
      if (goals[team] > 0) goals[team]--;
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").textContent =
        goals.A + ":" + goals.B;
    }

    function setManualTime() {
      let val = document.getElementById("manualTime").value;
      let parts = val.split(":");
      if (parts.length === 2) {
        let mins = parseInt(parts[0]) || 0;
        let secs = parseInt(parts[1]) || 0;
        seconds = mins * 60 + secs;
        updateTimer();
      }
    }

    updateTimer();
  </script>
</body>
</html>
