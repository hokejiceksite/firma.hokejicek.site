<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>ƒåasom√≠ra - ƒçist√Ω text</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #ffffff; /* pro test, v OBS m≈Ø≈æe≈° d√°t transparentn√≠ */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #timer {
      font-family: 'Open Sans', sans-serif;
      font-size: 64px;
      font-weight: 700;
      color: #000000; /* m≈Ø≈æe≈° zmƒõnit na #fff pro b√≠l√Ω text */
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      background: #ffcc00;
      color: black;
    }

    button:hover {
      background: #ffd633;
    }
  </style>
</head>
<body>

  <div id="timer">00:00</div>

  <div class="controls">
    <button onclick="startTimer()">‚ñ∂ Start</button>
    <button onclick="pauseTimer()">‚è∏ Pauza</button>
    <button onclick="resetTimer()">üîÑ Reset</button>
    <br>
    <button onclick="addSecond()">‚ûï +1 sekunda</button>
    <button onclick="removeSecond()">‚ûñ -1 sekunda</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let running = false;

    function formatTime(sec) {
      let mins = Math.floor(sec / 60);
      let s = sec % 60;
      return (mins < 10 ? "0" : "") + mins + ":" + (s < 10 ? "0" : "") + s;
    }

    function updateTimer() {
      document.getElementById("timer").textContent = formatTime(seconds);
    }

    function startTimer() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          updateTimer();
        }, 1000);
      }
    }

    function pauseTimer() {
      running = false;
      clearInterval(timer);
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      updateTimer();
    }

    function addSecond() {
      seconds++;
      updateTimer();
    }

    function removeSecond() {
      if (seconds > 0) {
        seconds--;
        updateTimer();
      }
    }

    updateTimer();
  </script>
</body>
</html>
