<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Časomíra -24s (tenký font)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white; /* bílé pozadí */
    }
    #clock {
      font-family: Arial, sans-serif;
      font-weight: normal; /* tenký text */
      font-size: 120px;
      color: black; /* černý text */
    }
  </style>
</head>
<body>
  <div id="clock">00:00:00</div>

  <script>
    function updateClock() {
      const now = new Date();

      // odečtení 24 sekund
      now.setSeconds(now.getSeconds() - 24);

      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();

      // přidání nul před jednociferná čísla
      if (hours < 10) hours = "0" + hours;
      if (minutes < 10) minutes = "0" + minutes;
      if (seconds < 10) seconds = "0" + seconds;

      document.getElementById('clock').textContent = hours + ":" + minutes + ":" + seconds;
    }

    // první vykreslení hned po načtení
    updateClock();
    // aktualizace každý 1s
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
